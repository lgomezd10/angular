

<h2 class="title is-3">Buscador de ventas</h2>

<app-select-dates (enviardates)="findPurchases($event)"></app-select-dates>

<table class="table table is-striped" *ngFor="let sale of sales">
  <thead>
    <tr>
      <th>Id Venta</th>
      <td>{{sale.id}} </td>
    </tr>
    <tr>
      <th>Fecha</th>
      <td>{{sale.date | date: 'dd-MM-yy'}}</td>
    </tr>
  </thead>
  <thead>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Percio Kg</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of sale.sale">
      <td>{{item.productId | product}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantity * item.price | number: '1.0-2'}}</td>
    </tr>
  </tbody>
</table>
