      <table class="table is-striped">
        <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Kg</th>
          <th>Precio</th>
          <th *ngIf="codigoVenta == 0 || abierta">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of ventas">
          <td>{{venta.producto.nombre}}</td>
          <td>{{venta.cantidad}}</td>
          <td>{{venta.precio}}</td>
          <td>{{venta.cantidad * venta.precio | number: '1.0-2'}}</td>
          <td *ngIf="codigoVenta == 0 || abierta"> <button (click)=eliminarVenta(venta)>Eliminar</button></td>
        </tr>
      </tbody>
      </table>
      <h2>Total : {{totalVenta()}}</h2>
      <br>

      <div *ngIf="codigoVenta == 0 || abierta">
        <input type="checkbox" [(ngModel)]="tarjeta" /> Pago con tarjeta
      </div>
    </div>

    <div *ngIf="mostrarNuevo" class="columns">
      <div class="column">
        <label class="label">Buscar producto: </label>
        <input class="input" placeholder="Buscar producto" type="text" [(ngModel)]="searchText" (keypress)="procesarKeypress($event, producto)" #buscar/>
        
        
        <select size="5" [(ngModel)]="ventaActual.producto" (keypress)="procesarKeypress($event, cantidad)"  #producto>
          <option *ngFor="let producto of productos$| async | sort:'nombre' |filter: searchText" [ngValue]="producto">
            {{producto.id_producto}} {{producto.nombre}} {{producto.precio}}</option>
        </select>
        
      
      
      </div>
      <div class="column">
        <label class="label"> Cantidad</label>
         <input class="input" type="number" min=0 [(ngModel)]="ventaActual.cantidad" (keypress)="procesarKeypress($event, enviar)" #cantidad>
         <div id="enviar" #enviar></div>
      </div>
    </div>
  </div>

  <div class="column">
    <app-lista-botones [lista]="botones" (enviarBoton)="mostrarBoton($event)"></app-lista-botones>
  </div>

</div>
