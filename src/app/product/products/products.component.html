<h2 class="title is-3">Productos</h2>

<div class="columns">
  <div class="column is-three-quarters">
    <app-nuevo *ngIf="nuevo" (productoGuardado)="nuevoProductoGuardado(event$)"></app-nuevo>

    <label class="label">Buscar productos: </label>
    <input class="input" type="text" [(ngModel)]="searchText"> <br>
    <div id="listaProductos">
      <ul class="productos">
        <li *ngFor="let producto of productos$ | async | sort:'name' | filter: searchText">
          <span class="productId">{{producto.productId}}</span>
          <input class="name" type="text" [(ngModel)]="producto.name">
          <span class="stock"> {{producto.stock}} </span>
          <input class="price" type="number" [(ngModel)]="producto.price">
          <button (click)="cambioprice(producto, priceAntiguo)">Guardar</button>
          <a [title]="producto.name + ' details'" [routerLink]="['/producto', producto.productId]">
            Detalle
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="column">
    <app-lista-botones [lista]="botones" (enviarBoton)= "mostrarBoton($event)"></app-lista-botones>
  </div>
</div>
