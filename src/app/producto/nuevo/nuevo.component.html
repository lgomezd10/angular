{{enviar}}
<form *ngIf="!enviado" [formGroup]="formulario" [class.error]="!formulario.valid && formulario.touched" #elementoForm>
    <div>
        <div class="columns">
            <div class="column">
                <label class="label">name: </label>
                <input class="input" name="name" id="name" type="text" autocomplete="off"
                    (keypress)="procesarKeypress($event, type)" #name [formControl]="formulario.controls['name']">
                <div class="help is-danger" *ngIf="productoRepetido!='' && formulario.controls['name'].value == productoRepetido">Ya existe un producto
                    {{formulario.controls['name'].value}}</div>
                <div class="help is-danger"
                    *ngIf="formulario.controls['name'].hasError('required') && formulario.controls['name'].touched">
                    Falta el name del producto</div>
                <div id="listaProductos">
                    <ul>
                        <li
                            *ngFor="let p of productos$ | async | sort:'name' | filter: formulario.controls['name'].value">
                            {{p.name}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="column">
                <label class="label">type: </label>
                <div class="select">
                    <select class="select" name="type"  id="type" [formControl]="formulario.controls['type']" #type
                        (change)="onChange($event,price)">
                        <option *ngFor="let type of types" [ngValue]="type">{{type}}</option>
                    </select>
                    <div #enviar id="enviar"></div>
                </div>
                <div class="help is-danger"
                    *ngIf="!formulario.controls['type'].valid && formulario.controls['type'].touched">Seleccione un type
                </div>
                <label class="label">price: </label>
                <input class="input" id="price" type="number" #price (keypress)="procesarKeypress($event, enviar)"
                    [formControl]="formulario.controls['price']">

                <div class="help is-danger"
                    *ngIf="formulario.controls['price'].hasError('required') && formulario.controls['price'].touched">
                    Introduzca el price</div>
                <div class="help is-danger"
                    *ngIf="formulario.controls['price'].hasError('min') && formulario.controls['price'].touched">El
                    price debe ser mayor que 0</div>

            </div>

        </div>
    </div>
</form>
<div *ngIf="enviado">
    <h2>Nuevo producto creado</h2>
</div>
