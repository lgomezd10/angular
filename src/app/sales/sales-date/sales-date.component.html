<nav>
  <a routerLink="/sales" routerLinkActive="active">sales</a>
  <a routerLink="/sales-dates" routerLinkActive="active">Buscar sales</a>
</nav>
<router-outlet></router-outlet>

<h2 class="title is-3">Buscador de sales</h2>

<app-select-dates (enviardates)="findPurchases($event)"></app-select-dates>

<table class="table table is-striped" *ngFor="let sale of sales">
  <thead>
    <tr>
      <th>Id compra</th>
      <td>{{sale.salesId}} </td>
    </tr>
    <tr>
      <th>date</th>
      <td>{{sale.date | date: 'dd-MM-yy'}}</td>
    </tr>
  </thead>
  <thead>
    <tr>
      <th>Product</th>
      <th>quantity</th>
      <th>price Kg</th>
      <th>price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of sale.elementos">
      <td>{{item.id | product}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantity * item.price | number: '1.0-2'}}</td>
    </tr>
  </tbody>
</table>
