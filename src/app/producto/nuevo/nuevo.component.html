{{enviar}}
<div *ngIf="!enviado">
    <div>
        <div class="columns">
            <div class="column">
                <label class="label">Nombre: </label> <input class="input" type="text" #nombre [(ngModel)]="producto.nombre"
                    (keyup)="procesarKeyup($event, tipo)">
                <div id="listaProductos">
                    <ul>
                        <li *ngFor="let p of productos$ | async | sort:'nombre' | filter: producto.nombre">{{p.nombre}}</li>
                    </ul>
                </div>
            </div>
            <div class="column">
                <label class="label">Tipo: </label>
                <div class="select">
                    <select class="select" [(ngModel)]="producto.tipo" #tipo (change)="onChange($event,precio)">
                        <option *ngFor="let tipo of tipos" [ngValue]="tipo">{{tipo}}</option>
                    </select>
                    <div #enviar id="enviar"></div>
                </div>
                <label class="label">Precio: </label> 
                <input class="input" id="precio" type="text" [(ngModel)]="producto.precio" #precio (keyup)="procesarKeyup($event, enviar)">                               
            </div>

        </div>
    </div>
    <div class="alinear-centro">
        <p *ngIf="!correcto">Faltan datos para guardar el producto. Rellene todos los campos</p>
    </div>
</div>
<div *ngIf="enviado">
    <h2>Nuevo producto creado</h2>
</div>
